<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Data Of Users</title>
	<link rel="stylesheet" href="style.css">
    <script src="fun.js" type="text/javascript"></script>
</head>
<body>
    <!-- table started -->
	<table id="sample">
		<h1 class="info">Details Of User</h1>
		<thead>
			<tr>
				<th>Name</th>
				<th>Id</th>
				<th>City</th>
				<th>Degree</th>
				<th>Timestamp</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	<button type="button" id="u" onclick="document.getElementById('plus').style.display='block'">Add User</button>
<!-- table ended -->
	

	<!-- form started -->

	<form id="plus">
		<div class="con">
			<h1 class="in">Please Fill the details of User</h1>
			<span onclick="document.getElementById('add').style.display='none'">&times;</span><br>
			<hr>
			<div class="mydiv">
				<label for="name">Name</label><br>
				<input type="text" name="name" placeholder="Enter your name" id="name"><br><br>
                <label for="degree">Degree</label><br>
				<input type="text" name="degree" placeholder="Enter your degree" id="degree"><br><br>
				<label for="city"> City details</label><br>
				<select name="city" id="city">
					<option selected="true" disabled="disabled">Enter your city</option>
					<option value="bengaluru">Bengaluru</option>
					<option value="chennai">Hyderabad</option>
					<option value="delhi">Delhi</option>
					<option value="mumbai">Mumbai</option>
                    <option value="kolkata">Kolkata</option>
					<option value="pune">pune</option>
				</select><br><br>
				
				<input type="button" name="save" value="Save" onclick="saveUser()" id="but">	
			</div>
		</div>
	</form>
</body>
</html>
